<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!--Bootstrap javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- logo for the top of the tab -->
    <link rel="icon" href="/images/pHead.png" type="image/icon type">
    <!--CSS-->
    <link rel="stylesheet" href="/Css/stylesheet.css">
    <title>Potato</title>
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="#top" id="about">Top</a>
        <a href="#calender" id="blog">Calender</a>
        <a href="#menu" id="projects">Menu</a>
        <a href="#event" id="contact">Event</a>
        <a href="#Truck" id="truck">Truck</a>
        <a href="#Newsletter" id="newsletter">Newsletter</a>
    </div>

    <div class="container" id="top">
        <div class="title">
            <H1 style="text-align: center;">Potato Potahto</H1>
            <img src="/images/logo2.png" alt="logo" style="height: 15rem; width: 25rem; margin-top: -3rem;">
        </div>


        <h3>Truck Opens In </h3>
        <p id='num'></p>
        <!-- countdowner -->
        <div id='countDiv'>
            <div>
                <span class='days'></span>
                <div class='smallText'>Days</div>
            </div>
            <div>
                <span class='hours'></span>
                <div class='smallText'>Hours</div>
            </div>
            <div>
                <span class='minutes'></span>
                <div class='smallText'>Minutes</div>
            </div>
            <div>
                <span class='seconds'></span>
                <div class='smallText'>Seconds</div>
            </div>

        </div>
        <!-- SCROLL -->
        <div class="scroll">
            <h3>Scroll for more info</h3>
        </div>

        <!-- calender -->
        <div class="container">
            <div class="CalenderImage" id="calender">
                <h4>Calender for the month of November</h4>
                <img src="/images/calender.PNG" alt="">
            </div>
        </div>
        <!-- menu -->
        <div class="container">
            <div class="mainMenu" id="menu">
                <h4>Menu</h4>
                <img src="/images/menu.png" alt="menu image">
            </div>
        </div>
        <!-- event -->
        <div class="container">
            <div class="eventImage" id="event">
                <h4>Event</h4>
                <img src="/images/event.PNG" alt="event">
            </div>
        </div>
                <!-- truck -->
                <div class="container" id="Truck">
                    <div class="eventImage">
                        <h4>Food Truck Design</h4>
                        <img src="/images/TruckExterior.png" alt="event">
                    </div>
                </div>
        <!-- newsletter -->
        <div class="container">
            <h4 style="padding-top: 7rem;">Newsletter</h4>
            <p>sign up</p>
            <div class="NewsletterImage" id="Newsletter">
                <div class="NewsletterImage">
                    <p>type in email to receive newsletter</p>
                    <input type="email" placeholder="type in email" name="email" id="email">
                    <input type="submit">
                </div>
            </div>


        </div>
        <!-- downdown help -->
        <!-- https://www.codehim.com/date-time/javascript-countdown-timer-with-days-and-seconds/ -->
        <script src="/js/javascript.js"></script>
    </div>
</body>

</html>
